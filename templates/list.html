{% extends 'base.html' %}
{% load static %}  
{% block title %}Recipe List{% endblock title %}

{% block content %}
    <h3>List of Recipes:</h3>
    {% for recipe in object_list %}  
        <h4>  
            <li>
                <a href = "{{ recipe.get_absolute_url }}">
                    {{ recipe }}
                </a>
            </li>
        </h4>
    {% endfor %}
    <h3><a href = "{{ '../recipe/add' }}">Add a recipe!</a></h3>
{% endblock content %}

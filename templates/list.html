<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <header>
        <h1>Recipe Book</h1>
        {% if request.user.is_authenticated %}
            <h2><i>Hello, {{ request.user.username }}!</i></h2>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">LOG OUT</button>
            </form>
        {% else %}
            <h3><i>Please <a href="{% url 'login' %}">log-in</a> to view the recipes!</i></h3>
        {% endif %}
    </header>
    <body>
        <h3>List of Recipes:</h3>
        {% for recipe in object_list %}  
            <h4>  
            <li>
                <a href = "{{ recipe.get_absolute_url }}">
                    {{ recipe }}
                </a>
            </li>
            </h4>
        {% endfor %}
    </body>
</html>

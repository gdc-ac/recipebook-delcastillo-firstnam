<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <body>
        {% for recipe in object_list %}  
            <h2>  
            <li>
                <a href = "{{ recipe.get_absolute_url }}">
                    {{ recipe }}
                </a>
            </li>
            </h2>
        {% endfor %}
    </body>
</html>

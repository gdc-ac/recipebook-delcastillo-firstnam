{% extends 'base.html' %}
{% load static %}
    
{% block title %}Password Reset Confirm{% endblock title %}

{% block content %}
    {% if validlink %}
        <form method="POST">
            {% csrf_token %} <!-- Cross-site Request Forgery -->
            {{ form.as_p }}
            <button type="submit">Reset my password</button>
        </form>
    {% else %}
        <p> Invalid password reset link! </p>
    {% endif %}
{% endblock content %}

<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <body>
        <h2>{{ name }}</h2>
        <h3>Ingredients:</h3>
        {% for ingredient in object.ingredients.all %}
            <li>{{ ingredient.ingredient.name }}: {{ ingredient.quantity }}</li>
        {% endfor %}
    </body>
</html>

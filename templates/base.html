<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <h1>Recipe Book</h1>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <h2><i>Hello, {{ request.user.username }}!</i></h2>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">LOG OUT</button>
            </form>
        {% else %}
            <h3><i>Please <a href="{% url 'login' %}">log-in</a> to view the recipes!</i></h3>
        {% endif %}
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
